<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión – Tech Factory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 text-center mb-4">Iniciar sesión</h1>

            {% if messages %}
              <div class="mb-3">
                {% for m in messages %}
                  <div class="alert alert-danger py-2">{{ m }}</div>
                {% endfor %}
              </div>
            {% endif %}

            <form method="post" class="vstack gap-3">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}">
              <div>
                <label class="form-label">Usuario</label>
                <input class="form-control" type="text" name="username" required autofocus>
              </div>
              <div>
                <label class="form-label">Contraseña</label>
                <input class="form-control" type="password" name="password" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </form>

            <div class="text-center mt-3">
              <a href="{% url 'base:landing' %}" class="small">Volver al inicio</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
